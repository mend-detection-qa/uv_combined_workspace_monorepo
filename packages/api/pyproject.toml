[project]
name = "workspace-api"
version = "1.0.0"
description = "API server package"
requires-python = ">=3.10"

dependencies = [
    "workspace-core",
    "fastapi>=0.109.0",
    "uvicorn>=0.27.0",
    "sqlalchemy>=2.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"